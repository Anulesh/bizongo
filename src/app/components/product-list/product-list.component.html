<div class="container-fluid">
  <div class="row">
      <input type="number" name="price" [(ngModel)]="filter.price" placeholder="Price">
      <input type="text" name="name" [(ngModel)]="filter.name" placeholder="Title">
    <ng-container *ngFor="let product of this.productListArr | product:filter">
    <div class="col-sm-4 col-lg-3 col-xs-6">
      <div class="card card-outline-success">
        <img class="card-img-top" src="{{product.imageUrl}}" alt="{{product.name}}">
        <div class="card-block">
          <h4 class="card-title">{{product.categoryName}}</h4>
          <p class="card-text">{{product.name}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Price</b> : {{product.price}}</li>
        </ul>
        <div class="card-block">
          <a href="{{product.itemUrl}}" class="card-link">Actual Link</a>
        </div>
      </div>
    </div>
    </ng-container>
    </div>
    </div>
